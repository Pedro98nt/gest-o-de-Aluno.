<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Lista de Grau de Instrução</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO GRAU DE INSTRUCAO" action="CadastroGrauInstrucao.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO ALUNO" action="CadastroAluno.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA ALUNO" action="ListaAluno.xhtml" immediate="true"/> 
	
		<h1>Lista de Grau de Instrução</h1>
		<p:messages />
		<p:dataTable border="1" value="#{grauInstrucaoControllerPedro.lista}" var="grau">
		
		<p:column headerText="Id">
				<h:outputText value="#{grau.id}" />
			</p:column>
			
			<p:column headerText="Grau de Instrução">
				<h:outputText value="#{grau.grau}" />
			</p:column>	
			
			<p:column headerText="Ação">
				
				<p:commandButton 
					value="Editar"
					action="#{grauInstrucaoControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{grau}" 
						target="#{grauInstrucaoControllerPedro.grau}" ajax="false"/>	
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir"
					action="#{grauInstrucaoControllerPedro.excluir}">
					<f:setPropertyActionListener 
						value="#{grau}" 
						target="#{grauInstrucaoControllerPedro.grau}" ajax="false"/>	
				</p:commandButton>
				
				
			</p:column>	
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
